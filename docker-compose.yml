models:
    container_name: models
    image: zakinator123/cs4501:1.0
    volumes:
        - ./models/:/app
    ports:
        - "8001:8000"
    external_links:
        - mysql:db
    command: bash -c "python /app/manage.py makemigrations api; python /app/manage.py migrate; python /app/manage.py loaddata /app/data.json /app/output.json; mod_wsgi-express start-server --reload-on-change --working-directory /app /app/models/wsgi.py"

exp:
    container_name: exp
    image: zakinator123/cs4501:1.0
    volumes:
        - ./exp/:/app
    ports:
        - "8002:8000"
    links:
        - models:models-api
        - kafka:kafka
        - es:es
    #command: bash -c "python /app/manage.py migrate; mod_wsgi-express start-server --reload-on-change --working-directory /app /app/exp/wsgi.py"
    command: bash -c "mod_wsgi-express start-server --reload-on-change --working-directory /app /app/exp/wsgi.py"

web1:
    container_name: web1
    image: zakinator123/cs4501:1.0
    volumes:
        - ./web/:/app
    #ports:
    #    - "8000:8000"
    links:
        - exp:exp-api
        - redis
    #command: bash -c "python /app/manage.py migrate; mod_wsgi-express start-server --reload-on-change --working-directory /app /app/web/wsgi.py"
    command: bash -c "mod_wsgi-express start-server --reload-on-change --working-directory /app /app/web/wsgi.py"


