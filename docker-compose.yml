    container_name: web2
    image: zakinator123/cs4501:1.0
    volumes:
        - ./web/:/app
    #ports:
    #    - "8000:8000"
    links:
        - exp:exp-api
        - redis
    #command: bash -c "python /app/manage.py migrate; mod_wsgi-express start-server --reload-on-change --working-directory /app /app/web/wsgi.py"
    command: bash -c "mod_wsgi-express start-server --reload-on-change --working-directory /app /app/web/wsgi.py"

web3:
    container_name: web3
    image: zakinator123/cs4501:1.0
    volumes:
        - ./web/:/app
    #ports:
    #    - "8000:8000"
    links:
        - exp:exp-api
        - redis
    #command: bash -c "python /app/manage.py migrate; mod_wsgi-express start-server --reload-on-change --working-directory /app /app/web/wsgi.py"
    command: bash -c "mod_wsgi-express start-server --reload-on-change --working-directory /app /app/web/wsgi.py"

redis:
    container_name: redis
    image: redis

kafka:
    image: spotify/kafka
    container_name: kafka
    environment:
      ADVERTISED_HOST: kafka
      ADVERTISED_PORT: 9092
    hostname: kafka

es:
    image: elasticsearch:2.0
    container_name: es
    ports:
      - "9200:9200"

batch:
    image: zakinator123/cs4501:1.0
    container_name: batch
    volumes:
       - ./:/app
    links:
       - kafka:kafka
       - es:es
    command: bash -c "python /app/batch_script.py"

loadbalancer:
    image: zakinator123/haproxyloadbalancer
    container_name: lb
    ports:
        - "80:80"
    links:
       - web1
       - web2
       - web3
