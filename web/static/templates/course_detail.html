<html>
<head>
<title>Course detail page</title>
</head>
<body>
{% if status_code == 200 %}
  <h1>Course: {{ course.mnemonic }} {{ course.number }}</h1><hr>
  {% for (key, value) in course %}
    <h3><b>{{ key }}</b>: {{ value }}</h3>
  {% end for %}
{% else %}
  <h1>Bad Request!</h1><hr>
{% end if %}
</body>
</html>
