<html>
{% include 'TopBar.html' %}

{% if status_code == 200 %}
<div style="background-color:#99a88f;" class="jumbotron">
  <div class="container text-center">
    <h1>Enrollment No. {{ enrollment.id }}</h1>
  </div>
</div>

<ul class="list-group">
  {% for key, value in enrollment.items %}
    <li class="list-group-item list-group-item-action"><b>{{ key }}</b>: {{ value }}</li>
  {% endfor %}
</ul>

{% else %}
  <h1>Bad Request!</h1>
{% endif %}

{% include 'BottomBar.html' %}
</html>
