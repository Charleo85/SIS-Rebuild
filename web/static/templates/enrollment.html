<html>
{% include 'TopBar.html' %}

<div style="background-color:#99a88f;" class="jumbotron">
  <div class="container text-center">
  {% if status_code == 200 %}
    <h1>List of All Enrollments</h1>
  {% else %}
    <h1>Bad Request!</h1>
  {% endif %}
  </div>
</div>

{% if status_code == 200 %}
<ul class="list-group">
  {% for e in all_enrollments %}
  <li class="list-group-item list-group-item-action"><a href="{{ e.href }}">{{ e.enrollment_name }}</a></li>
  {% endfor %}
</ul>
{% endif %}

{% include 'BottomBar.html' %}
</html>
