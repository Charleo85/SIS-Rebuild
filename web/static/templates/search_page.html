{% load rm_underscore %}
<html>
{% include 'TopBar.html' %}

<div style="background-color:#99a88f;" class="jumbotron">
  <div class="container text-center">
    <h1>Search Page</h1>
  </div>
</div>

<div class="container">
  <div class="col-md-8 col-md-offset-4">
    <div id="form1" >

        <form action="" method="post" >
          {% csrf_token %}
          <table>
            {% for field in form %}
            <tr>
              <td><h5>{{field.label}} &nbsp &nbsp </h5></td>
              <td>{{field}}</td>
            </tr>
            {% endfor %}
          </table>
          <br>
          <div class="col-md-6 col-md-offset-0">
            <button class="btn btn-lg btn-block" type="submit">Search!</button>
          </div>
          <br><br>
          {% if error_message %}<h5 style="color: #900;">{{ error_message }}</h5>{% endif %}
        </form>

        <br>

    </div>
  </div>
</div>

{% include 'BottomBar.html' %}
</html>
