<html>

#form1 { text-align: center; }
</style>

  <div class="container text-center">
    <h1>Create a New Course:  {{ instructor.first_name }}</h1>

</div>

    </form>
    <br/>
</div>


{% include 'BottomBar.html' %}
</html>
