<html>
{% include 'TopBar.html' %}


<div style="background-color:#99a88f;" class="jumbotron">
  <div class="container text-center">
    <h1>Welcome back, {{ modelname }}</h1>
  </div>
</div>


<div class="container center_div">


        <form class="form-signin" action="/{{ modelname }}/login/" method="post">
          <div class="row row-centered" >
            <div class="col-md-4">
              <h2 class="form-signin-heading">Please sign in</h2>
            </div>

            {% csrf_token %}

            <div class="col-md-8">
              <div class="row" >
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon2">@  </span>
                  <input type="text" class="form-control" name="username" placeholder="Username" aria-describedby="basic-addon2">
                </div>
                <br>
                </div>
              </div>

              <div class="row" >
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">$  </span>
                    <input type="text" class="form-control" name="password" placeholder="Password" aria-describedby="basic-addon2">
                  </div>
                  <br>
                </div>
              </div>
            </div>

        <div class="col-md-4 col-md-offset-4">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
        </div>

          <div class="col-md-4 col-md-offset-4">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in  <i class="fa fa-paper-plane"></i> </button>
          </div>

      </div>

      </form>

</div>
{% include 'BottomBar.html' %}

</html>
